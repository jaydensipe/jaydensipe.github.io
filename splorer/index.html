<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>SPLORER!</title>
  <link rel="stylesheet" href="main.css">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">
  <script src="./js/twgl-full.js"></script>
</head>

<body>
  <div class="container">
    <canvas style="display: block; margin: auto; width: 80%; height: 80%;" id="glCanvas"></canvas>
    <!-- Main Menu -->
    <div id="centered">
      <div>
        <h1 id="title">SPLORER</h1>
      </div>
      <div>
        <h1>Made by Jayden Sipe</h1>
      </div>
      <br />
      <div>
        <h1>Press 'W' to go UP and 'S' to go DOWN or Click!</h1>
      </div>
      <br /><br />
      <button class="button" id="easybutton">Easy!</button>
      <button class="button" id="hardbutton">Hard!</button>
    </div>

    <!-- Score UI -->
    <div id="score">Score:</div>

    <!-- Death UI -->
    <div id="death">Oh no! You've died.</div>
  </div>

  <script type="module" src="main.js" defer></script>
</body>

</html>
